<!-- <div style="display: flex; flex-wrap: wrap"> -->
<div style="display: flex;">
  <!-- <mat-card *ngFor="let movie of movies; let i=index;"> -->
  <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
    <mat-card-header>
      <mat-card-title style="height: 65px">{{movie.Title}}</mat-card-title>
      <mat-card-subtitle style="height: 65px">Directed by: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <div style="width: 150px;">
      <img src={{movie.ImagePath}} style="height: 200px;"/>
    </div>
    <mat-card-actions>
      <!-- <button mat-button color="primary">Genre: {{movie.Genre.Name}}</button> -->
      <button mat-button (click)="openGenreDialog()" color="primary">Genre: {{movie.Genre.Name}}</button>
      <button mat-button (click)="openDirectorDialog()" color="primary">Director: {{movie.Director.Name}}</button>
      <button mat-button (click)="openSynopsisDialog()" color="primary">Synopsis</button>
      <mat-icon>favorite_border</mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
