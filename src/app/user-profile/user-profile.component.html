<div class="bg">
  <h1 class="header">myFlix</h1>
  <div class="content">
    <mat-card>
      <div>
        <h1>Hello, {{ user.Username }}.</h1>
      </div>
      <div class="user-info">
        <h2>Your Info</h2>
        <!-- <mat-divider></mat-divider> -->
        <p>Email: {{ user.Email }}</p>
        <p>Password: ******** </p>
        <p>Birthday: {{ user.Birthday && formatDate(user.Birthday)}}</p>
      </div>
      <div class="user-favorites">
        <!-- <p>Favorite Movies: {{ user.FavoriteMovies }}</p> -->
        <h2>Your Favorites</h2>
        <!-- <div *ngFor="let fav of userFavs">
          <p>{{fav.Title}}</p>
        </div> -->
        <div class="favorite-movies" *ngFor="let fav of user.FavoriteMovies">
          <p>{{ fav }}</p>
          <!-- <button mat-raised-button class="remove">x</button> -->
          <button class="remove">x</button>
          <!-- <button class="remove" (click)="removeFromFavs(user.FavoriteMovies.id)">x</button> -->
        </div>

      </div>
      <div class="user-account">
        <h2>Your Account</h2>
        <button class="update-btn" mat-raised-button (click)="openUpdateUserDialog()">Update my info</button>
        <!-- <button class="delete-btn" mat-raised-button>Delete my account</button> -->
        <button class="delete-btn" mat-raised-button (click)="deleteUser()">Delete my account</button>
      </div>
    </mat-card>
    <div class="home-logout-btns">
      <button class="home-btn" mat-raised-button (click)="this.router.navigate(['movies'])">
        Home
      </button>
      <button class="logout-btn" mat-raised-button (click)="logOutUser()">
        Log Out
      </button>
    </div>
  </div>

</div>
